<div class="benefits" gdColumns="repeat(auto-fit, minmax(300px, 1fr))" gdAlignColumns="space-evenly stretch" gdGap="30px">
    <mat-card *ngFor="let benefit of benefits" style="height: 300px" class="text-center transition hover-zoom" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="15px">
        <h2>{{benefit.title}}</h2>
        <h3>{{benefit.description}}</h3>
        <h1>{{benefit.emoji}}</h1>
    </mat-card>
</div>
