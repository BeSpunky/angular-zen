<div class="examples relative" fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="15px">
    <a *ngFor="let card of cards"
       [routerLink]="card.soon ? ['./'] : ['./', card.title]"
       class="non-link-style transition hover-zoom relative"
    >
        <mat-card [ngClass]="{ soon: card.soon }">
            <mat-card-header>
                <div mat-card-avatar>
                    <mat-icon>{{card.icon}}</mat-icon>
                </div>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{card.content}}</p>
            </mat-card-content>
        </mat-card>
    </a>
</div>
