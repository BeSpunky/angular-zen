<!-- <div *observe="x; let r; let source = source"> -->
<ng-template [observe]="x" let-r let-source="source" (nextCalled)="dododo($event)" (errorCalled)="dododo($event)" (completeCalled)="dododo($event)">
    <div>
        Observed: {{r}}
        <div *whenObserver="source calls 'next' showAfter 3000">⏳ Loading... Please wait... {{r}}</div>
        <div *whenObserver="source calls 'complete' showFor 5000 let ms = showingForMs">👍 Completed ({{ms}})!</div>
        <div *whenObserver="source calls 'error' let error">💀 Fucking error! {{ error }}</div>
    </div>
</ng-template>
